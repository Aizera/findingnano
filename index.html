<!DOCTYPE HTML>
<html>
	<head>
		<title>FindingNano</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1>FindingNano</h1>
							<p>Free Kishin in Grazed Up to: Slurpy Forest Depths</p>
						</header>

						<h2>SIGN UP</h2>
						<form name="Kishin Requests" method="POST" netlify>
								<p>
									<label>Name: <input type="text" name="Name:" required></label>   
								</p>
								<p>
									<label>IGN: <input type="text" name="IGN:" required></label>   
								</p>
								<p>
									<label>Discord Tag (Name#0000): <input type="text" name="Discord:" required></label>
								</p>
								<p>	<label>Message (Optional): <textarea name="message"></textarea></label>
								</p>
								<p>
									<button type="submit">SUBMIT</button>
								  </p>
							  </form>
				</section>
				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
				<li><a href="http://html5up.net">HTML5UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
